<div class="container animated fadeIn fast categories">

    <h3 class="font-weight-light text-center my-4">Categor√≠as</h3>

    <div class="loading">
        <app-loading *ngIf="loading"></app-loading>
    </div>

    <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide *ngFor="let categorie of categories">
            <app-categorie-card [categorie]="categorie" (categorieSelected)="showCategorie(categorie.id)">
            </app-categorie-card>
        </ng-template>
    </owl-carousel-o>
</div>
