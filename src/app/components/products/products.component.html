<div class="container animated fadeIn fast products">

    <h3 class="font-weight-light text-center my-4">Productos</h3>

    <div class="loading">
        <app-loading *ngIf="loading"></app-loading>
    </div>

    <owl-carousel-o [options]="customOptions" *ngIf="!loading">
        <ng-template carouselSlide *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </ng-template>
    </owl-carousel-o>

</div>
